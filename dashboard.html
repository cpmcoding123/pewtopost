<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PewToPost</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C1810;
            --accent: #C8964D;
            --light: #F8F6F3;
            --white: #FFFFFF;
            --gray: #6B6B6B;
            --success: #388E3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            color: var(--primary);
            background: var(--light);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: var(--white);
            padding: 1.5rem 0;
            box-shadow: 0 2px 10px rgba(44, 24, 16, 0.05);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #D4A76A);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #B8854D;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: var(--white);
        }

        /* Dashboard */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .welcome-section {
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            color: var(--gray);
            font-size: 1.125rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 24, 16, 0.08);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Submissions Section */
        .submissions-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 24, 16, 0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .submissions-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--light);
            font-weight: 600;
            color: var(--gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submissions-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--light);
        }

        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #FFF3E0;
            color: #F57C00;
        }

        .status-processing {
            background: #E3F2FD;
            color: #0288D1;
        }

        .status-completed {
            background: #E8F5E9;
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .submissions-table {
                font-size: 0.875rem;
            }

            .submissions-table th,
            .submissions-table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Pew<span>To</span>Post</a>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="userName">Loading...</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Welcome back, <span id="welcomeName"></span>!</h1>
            <p>Here's what's happening with your sermons</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <div class="stat-value" id="totalSubmissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Clips Generated</h3>
                <div class="stat-value" id="totalClips">0</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="stat-value" id="monthSubmissions">0</div>
            </div>
        </div>

        <!-- Recent Submissions -->
        <div class="submissions-section">
            <div class="section-header">
                <h2>Your Submissions</h2>
                <a href="submit.html" class="btn btn-primary">+ New Submission</a>
            </div>

            <div id="submissionsContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¹</div>
                    <h3>No submissions yet</h3>
                    <p>Upload your first sermon to get started!</p>
                    <br>
                    <a href="submit.html" class="btn btn-primary">Submit Your First Sermon</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = session.user;
            loadUserData();
            loadSubmissions();
        }

        // Load user data
        async function loadUserData() {
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    
                    // If profile doesn't exist, create a simple one
                    if (error.code === 'PGRST116') {
                        const userMetadata = currentUser.user_metadata || {};
                        
                        const { data: newProfile, error: insertError } = await supabaseClient
                            .from('profiles')
                            .insert([{
                                user_id: currentUser.id,
                                first_name: userMetadata.first_name || 'User',
                                last_name: userMetadata.last_name || '',
                                church_name: userMetadata.church_name || '',
                                email: currentUser.email
                            }])
                            .select()
                            .single();
                        
                        if (!insertError && newProfile) {
                            data = newProfile;
                        }
                    }
                }

                // Display user info
                const firstName = data?.first_name || currentUser.email.split('@')[0];
                document.getElementById('userName').textContent = firstName;
                document.getElementById('welcomeName').textContent = firstName;
                document.getElementById('userAvatar').textContent = firstName.charAt(0).toUpperCase();

            } catch (error) {
                console.error('Error loading user data:', error);
                // Fallback to email
                const fallbackName = currentUser.email.split('@')[0];
                document.getElementById('userName').textContent = fallbackName;
                document.getElementById('welcomeName').textContent = fallbackName;
                document.getElementById('userAvatar').textContent = fallbackName.charAt(0).toUpperCase();
            }
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const { data, error } = await supabaseClient
                    .from('submissions')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Update stats
                document.getElementById('totalSubmissions').textContent = data.length;
                document.getElementById('totalClips').textContent = data.length * 12;

                // Calculate this month's submissions
                const now = new Date();
                const thisMonth = data.filter(sub => {
                    const subDate = new Date(sub.created_at);
                    return subDate.getMonth() === now.getMonth() && 
                           subDate.getFullYear() === now.getFullYear();
                });
                document.getElementById('monthSubmissions').textContent = thisMonth.length;

                if (data.length > 0) {
                    displaySubmissions(data);
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const content = document.getElementById('submissionsContent');
            
            let tableHTML = `
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Scripture</th>
                            <th>Platforms</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            submissions.forEach(sub => {
                const date = new Date(sub.created_at).toLocaleDateString();
                const status = sub.status || 'pending';
                const scripture = sub.scripture_references || 'N/A';
                const platforms = sub.target_platforms ? sub.target_platforms.join(', ') : 'N/A';
                
                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${scripture}</td>
                        <td>${platforms}</td>
                        <td><span class="status-badge status-${status}">${status}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            content.innerHTML = tableHTML;
        }

        // Logout
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
